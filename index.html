    <div class="backdrop closeModal" id="backdrop"></div>

     <div class="movieModal card mb-4" id="movieModal">
        <div class="card-heading">
            <h3>Add movie</h3>
        </div>
        <div class="card-body">
            <form id="movieForm">
                <div class="form-group">
                    <label for="movie name">Movie title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Movie imgUrl</label>
                    <input type="text" class="form-control" id="imgUrl">
                </div>
                <div class="form-group">
                    <label for="overview">Movie OverView</label>
                    <input type="text" class="form-control" id="overview">
                </div>
                <div class="form-group">
                    <label for="rating">Movie Rating</label>
                    <select  id="rating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        
                    </select>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-danger closeModal">cancel</button>
                    <button type="button" class="btn btn-primary d-none" id="updatebtn">update Movie</button>
                    <button type="submit" class="btn btn-success" id="submitbtn">Add movie</button>  
                </div>
            </form>
        </div>
